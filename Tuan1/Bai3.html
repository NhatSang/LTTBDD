<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // const Dscore = [96, 108, 89]
        // const Kscore = [88, 91, 110]
        // nobody wins
        const Dscore = [96, 108, 89]
        const Kscore = [88, 91, 110]


        var avgD = Dscore.reduce((accumulator, currentValue) => accumulator + currentValue, 0) / Dscore.length
        var avgK = Kscore.reduce((accumulator, currentValue) => accumulator + currentValue, 0) / Kscore.length
        console.log(avgD);
        console.log(avgK);
        if (avgD < 100 && avgK < 100 || avgD == avgK)
            console.log('Nobody wins');
        else {
            if (avgD > avgK)
                console.log('Dolphins wins');
            else
                console.log('Koalas wins');
        }
    </script>
</body>
