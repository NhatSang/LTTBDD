    <script>
        function printForecast(arr) {
            arr.forEach((x, index) => {
                console.log(x + 'oC in ' + (index + 1) + ' days');
            });
        }

        var arr = [17, 21, 33];
        var arr2 = [12, 5, -5, 0, 4];
        printForecast(arr)
        console.log('---------');
        printForecast(arr2)
    </script>
